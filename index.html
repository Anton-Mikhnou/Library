<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Black+Ops+One&family=Inter:wght@500&family=Poppins&family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Black+Ops+One&family=Inter:wght@500&family=Kalam&family=Poppins&family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="title">LitLink</div>
            <div class="headerLeft">
                <div><input type="text" placeholder="Search for your book by author"></div>
                <button class="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = '20' height = '20'><path d="M15,19.88C15.04,20.18 14.94,20.5 14.71,20.71C14.32,21.1 13.69,21.1 13.3,20.71L9.29,16.7C9.06,16.47 8.96,16.16 9,15.87V10.75L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L15,10.75V19.88M7.04,5L11,10.06V15.58L13,17.58V10.05L16.96,5H7.04Z" /></svg>
                </button>
                <button class="plus">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = "25" height = "25" ><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
                </button>
            </div>
        </div>
        
        <dialog>
            <div class="form">
                <form action="#" method="dialog" id = "form">
                    <fieldset>
                        <legend>New Book</legend>
                        <div class="innerForm">
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author">
                            </div>
            
                            <div>
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title">
                            </div>
            
                            <div>
                                <label for="pages">Pages</label>
                                <input type="number" id="pages" name="pages">
                            </div>
        
                            <div class="status">
                                <input type="radio" id="read" name="status" value="read">
                                <label for="read">Read</label>
                            </div>

                            <div class="status">
                                <input type="radio" id="not_read_yet" name="status" value="not_read_yet">
                                <label for="not_read_yet">Not read yet</label>
                            </div>
                        </div>
                        <div class="btn">
                            <button type="submit" class="sbm"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = "25" height = "25"><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /></svg></button>
                            <button class="close" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = "25" height = "25" r><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </dialog>

        <div class="workPlace"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
